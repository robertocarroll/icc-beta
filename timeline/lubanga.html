<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>Lubanga Timeline JS Example</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS example">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../assets/build/jquery-1.10.2.min.js"><\/script>')</script>  
    <!-- Style-->
    <style>
      html, body {
       height:100%;
       padding: 0px;
       margin: 0px;
      }
    </style>


    <!-- HTML5 shim, for IE6-8 support of HTML elements--><!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
      <!-- BEGIN Timeline Embed -->
      <div id="timeline-embed"></div>
      <script type="text/javascript">
       $(document).ready(function() {
               createStoryJS({
                    type:       'timeline',
                    width:      '100%',
                    height:     '600',
                    source:     'lubanga.jsonp',
                    embed_id:   'timeline',
                    start_at_end: 'true',
                    start_zoom_adjust:  '2',
                    hash_bookmark: 'true'
                });
            });
      </script>
     
      <script type="text/javascript" src="compiled/js/storyjs-embed.js"></script>
      <!-- END Timeline Embed-->

       <div id="timeline"></div>
  </body>
</html>
